<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="template">
    <meta name="description" content="Optimized template with gulpfile.js">
    <meta name="author" content="Vladysymo 2018">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="libs/css/lib.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
    
    
    <header class="header">
        <div class="wrapper">
            <div class="title">
                <div class="avatar"></div>
                <div class="name">Собеседник</div>
            </div>
            <div class="backward"><i class="fas fa-angle-left"></i></div>
            <div class="menu"><i class="fas fa-ellipsis-v"></i></div>
        </div>
    </header>

    <div class="chat_list">
        <div class="message nmy">
            <div class="msg">Привет</div>
        </div>
        <div class="message my">
            <div class="msg">Привет)</div>
        </div>
    </div>

    <footer class="footer">
        <div class="wrapper">
            <form action="">
                <input type="text">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </footer>
    
    
    <script src="libs/js/lib.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
