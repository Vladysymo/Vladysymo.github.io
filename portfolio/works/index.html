<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="template">
    <meta name="description" content="Optimized template with gulpfile.js">
    <meta name="author" content="Vladysymo 2018">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>VLADYSYMO | Мои работы</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png">
    <link rel="stylesheet" href="../libs/css/lib.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
	
	<section class="site">
		
		<div class="popup_wrapper">
			<div class="popup">
				<div class="container">
					<div class="row">
						<div class="col">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="float_btn">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<div class="floatingMenuBtnBack">
							<div class="line first"></div>
							<div class="line second"></div>
							<div class="line third"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<header id="main">
			<div class="container">
				<div class="row">
					<div class="col-md-2 menu-wrapper-back">
						<menu>
							<div class="line first"></div>
							<div class="line second"></div>
							<div class="line third"></div>
						</menu>
					</div>
					<div class="col-md-8 title-wrapper">
						<h6><span>VLAD</span>YSYMO</h6>
					</div>
				</div>
			</div>
		</header>
		
		<section class="works">
			<div class="wrapper">
				<div class="work">
					<div class="img">
						<img src="../img/portfolio.png" alt="Portfolio">
					</div>
					<div class="text">
						<p>Портфолио</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/lastportfolio.png" alt="Work">
					</div>
					<div class="text">
						<p>Прошлое портфолио</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/alliance.png" alt="Work">
					</div>
					<div class="text">
						<p>АльянсIT</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/bot.png" alt="Work">
					</div>
					<div class="text">
						<p>Бот для ВК</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/shooter.png" alt="Work">
					</div>
					<div class="text">
						<p>Сетевая игра-шутер с нуля на canvas</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/ldoe.png" alt="Work">
					</div>
					<div class="text">
						<p>Last Day on Earth</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/vlpro.png" alt="Work">
					</div>
					<div class="text">
						<p>Vladysymo's Landing</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/jtc.png" alt="Work">
					</div>
					<div class="text">
						<p>Join The Colors</p>
					</div>
				</div>
				<div class="work">
					<div class="img">
						<img src="../img/vape.png" alt="Work">
					</div>
					<div class="text">
						<p>Вейп в Тирасполе</p>
					</div>
				</div>
			</div>
		</section>
		
		<footer>
			<div class="container">
				
			</div>
		</footer>
	</section>
	
	
	
	
    <script src="../libs/js/lib.js"></script>
    <script src="../js/portfolio.js"></script>
</body>
</html>
